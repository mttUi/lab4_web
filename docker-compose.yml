services:
  nginx:
    image: nginx:alpine
    container_name: lab4_nginx
    ports:
      - "8080:80"
    volumes:
      - ./www:/usr/share/nginx/html  # Монтируем в корень Nginx
      - ./www:/var/www/html          # И для PHP тоже
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

  php:
    image: wodby/php:8.2
    container_name: lab4_php
    volumes:
      - ./www:/var/www/html
    working_dir: /var/www/html
    networks:
      - app-network

networks:
  app-network:
    driver: bridge